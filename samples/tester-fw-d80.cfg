[DEFAULT]
fw=fw-d80.tcz,tester-firmware-d80.tcz
voip=tester-voip.tcz,tester-sounds.tcz

[split]
fw.gz=%(fw)s
voip.gz=%(voip)s

[install]
known_deps=dhcp.tcz,openssh.tcz,avahi.tcz,lcdproc.tcz,asterisk-13.tcz
tester=tester-ssh.tcz,tester-base.tcz

extensions=%(fw)s,%(tester)s
onboot=tester-base.tcz
install_root=/tmp/tce
output=$HOME/tc-deliver/remaster/
extensions_local_dir=$HOME/tc-deliver/packages/,$HOME/tc-ext-tools/storage/
