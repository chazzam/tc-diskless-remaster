[DEFAULT]
extensions_local_dir=$HOME/tc-deliver/packages/,$HOME/tc-ext-tools/storage/
install_root=/tmp/tce
output=$HOME/tc-deliver/remaster/

base=
 avahi.tcz,
 busybox-httpd.tcz,
 dhcp.tcz,
 lcdproc.tcz,
 ncurses.tcz,
 openssh.tcz,
 tester-base.tcz,
 tester-ssh.tcz,
 usb-serial-4.2.9-tinycore.tcz

install=
 dosfstools.tcz,
 e2fsprogs.tcz,
 file.tcz,
 parted.tcz,
 syslinux.tcz,
 tester-install.tcz,
 udev-extra.tcz,
 util-linux.tcz
 
fw-d457x=
 fw-d457x.tcz,
 tester-firmware-d457x.tcz

fw-d6x=
 fw-d6x.tcz,
 tester-firmware-d6x.tcz

fw-d80=
 fw-d80.tcz,
 tester-firmware-d80.tcz

voip=
 asterisk-13-pjsip.tcz,
 asterisk-13.tcz,
 asterisk-sounds-en-gsm.tcz,
 dpma-asterisk-13.tcz,
 libcap.tcz,
 libjansson.tcz,
 libxml2.tcz,
 libxslt.tcz,
 openssl.tcz,
 pjproject.tcz,
 sqlite3.tcz,
 tester-sounds.tcz,
 tester-voip.tcz

[install]
sections =
 tester-base,
 tester-install,
 tfw-d457x,
 tfw-d6x,
 tfw-d80,
 t-voip

[tester-base]
extensions=%(base)s
onboot=tester-base.tcz

[tester-install]
extensions=%(install)s
onboot=tester-install.tcz

[tfw-d457x]
extensions=%(fw-d457x)s
exclude_extensions=%(base)s

[tfw-d6x]
extensions=%(fw-d6x)s
exclude_extensions=%(base)s

[tfw-d80]
extensions=%(fw-d80)s
exclude_extensions=%(base)s

[t-voip]
extensions=%(voip)s
exclude_extensions=%(base)s
